<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleProductoEditDlg" widgetVar="DetalleProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleProductoTitle}">
            <p:growl id="growleditarDetalleProducto"/>
            <h:form id="DetalleProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleProductoLabel_idDetallprod}" for="idDetallprod" />
                        <p:inputText id="idDetallprod" value="#{detalleProductoController.selected.idDetallprod}" title="#{bundle.EditDetalleProductoTitle_idDetallprod}" required="true" requiredMessage="#{bundle.EditDetalleProductoRequiredMessage_idDetallprod}"/>
                        <p:outputLabel value="#{bundle.EditDetalleProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleProductoController.selected.cantidad}" title="#{bundle.EditDetalleProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetalleProductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetalleProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detalleProductoController.selected.precio}" title="#{bundle.EditDetalleProductoTitle_precio}" required="true" requiredMessage="#{bundle.EditDetalleProductoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditDetalleProductoLabel_eventoid}" for="eventoid" />
                        <p:selectOneMenu id="eventoid" value="#{detalleProductoController.selected.eventoid}" required="true" requiredMessage="#{bundle.EditDetalleProductoRequiredMessage_eventoid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventoidItem"
                                           itemValue="#{eventoidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleProductoLabel_productoid}" for="productoid" />
                        <p:selectOneMenu id="productoid" value="#{detalleProductoController.selected.productoid}" required="true" requiredMessage="#{bundle.EditDetalleProductoRequiredMessage_productoid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoidItem"
                                           itemValue="#{productoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleProductoController.update}" value="#{bundle.Save}" update="display,:DetalleProductoListForm:datalist,growleditarDetalleProducto" oncomplete="handleSubmit(args, 'DetalleProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
