<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleProductoViewDlg" widgetVar="DetalleProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleProductoTitle}">
            <h:form id="DetalleProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleProductoLabel_idDetallprod}"/>
                        <h:outputText value="#{detalleProductoController.selected.idDetallprod}" title="#{bundle.ViewDetalleProductoTitle_idDetallprod}"/>
                        <h:outputText value="#{bundle.ViewDetalleProductoLabel_cantidad}"/>
                        <h:outputText value="#{detalleProductoController.selected.cantidad}" title="#{bundle.ViewDetalleProductoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleProductoLabel_precio}"/>
                        <h:outputText value="#{detalleProductoController.selected.precio}" title="#{bundle.ViewDetalleProductoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewDetalleProductoLabel_eventoid}"/>
                        <h:outputText value="#{detalleProductoController.selected.eventoid}" title="#{bundle.ViewDetalleProductoTitle_eventoid}"/>
                        <h:outputText value="#{bundle.ViewDetalleProductoLabel_productoid}"/>
                        <h:outputText value="#{detalleProductoController.selected.productoid}" title="#{bundle.ViewDetalleProductoTitle_productoid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
