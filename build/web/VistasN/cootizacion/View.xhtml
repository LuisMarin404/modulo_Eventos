<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CootizacionViewDlg" widgetVar="CootizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCootizacionTitle}">
            <h:form id="CootizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cootizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCootizacionLabel_idCotizacion}"/>
                        <h:outputText value="#{cootizacionController.selected.idCotizacion}" title="#{bundle.ViewCootizacionTitle_idCotizacion}"/>
                        <h:outputText value="#{bundle.ViewCootizacionLabel_reservaid}"/>
                        <h:outputText value="#{cootizacionController.selected.reservaid}" title="#{bundle.ViewCootizacionTitle_reservaid}"/>
                        <h:outputText value="#{bundle.ViewCootizacionLabel_eventosid}"/>
                        <h:outputText value="#{cootizacionController.selected.eventosid}" title="#{bundle.ViewCootizacionTitle_eventosid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CootizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
