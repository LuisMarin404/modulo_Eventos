<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleMenuCreateDlg" widgetVar="DetalleMenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleMenuTitle}">
            <p:growl id="growlcrearDetalleMenu"/>
            <h:form id="DetalleMenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleMenuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleMenuLabel_idDetallmenu}" for="idDetallmenu" />
                        <p:inputText id="idDetallmenu" value="#{detalleMenuController.selected.idDetallmenu}" title="#{bundle.CreateDetalleMenuTitle_idDetallmenu}" required="true" requiredMessage="#{bundle.CreateDetalleMenuRequiredMessage_idDetallmenu}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleMenuLabel_idMenu}" for="idMenu" />
                        <p:selectOneMenu id="idMenu" value="#{detalleMenuController.selected.idMenu}" required="true" requiredMessage="#{bundle.EditDetalleMenuRequiredMessage_idMenu}">
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="idMenuItem"
                                           itemValue="#{idMenuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleMenuLabel_idEventos}" for="idEventos" />
                        <p:selectOneMenu id="idEventos" value="#{detalleMenuController.selected.idEventos}" required="true" requiredMessage="#{bundle.EditDetalleMenuRequiredMessage_idEventos}">
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="idEventosItem"
                                           itemValue="#{idEventosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleMenuController.create}" value="#{bundle.Save}" update="display,:DetalleMenuListForm:datalist,growlcrearDetalleMenu" oncomplete="handleSubmit(args,'DetalleMenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleMenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
