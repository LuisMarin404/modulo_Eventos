<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <p:growl id="growlcrearProducto"/>
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_tipodeProducto}" for="tipodeProducto" />
                        <p:inputText id="tipodeProducto" value="#{productoController.selected.tipodeProducto}" title="#{bundle.CreateProductoTitle_tipodeProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_tipodeProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_disponibilidad}" for="disponibilidad" />
                        <p:selectBooleanCheckbox id="disponibilidad" value="#{productoController.selected.disponibilidad}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_disponibilidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,growlcrearProducto" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
